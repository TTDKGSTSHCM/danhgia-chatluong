<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Chọn Quầy Đánh Giá</title>
  <style>
    body {
      min-height: 100vh;
      background: #f7fafc;
      margin: 0;
      padding: 0;
      font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
    }
    .popup-bg {
      position: fixed;
      z-index: 99;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(80,110,150,0.13);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .popup {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #6aa5db4a;
      padding: 28px 18px 18px 18px;
      width: 98vw;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .popup-title {
      font-size: 1.19rem;
      font-weight: 700;
      color: #1360a4;
      margin-bottom: 20px;
    }
    .popup-radio-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }
    .popup-radio-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #f5fafd;
      border-radius: 13px;
      padding: 7px 13px;
      cursor: pointer;
      transition: background 0.14s;
      font-size: 1.05rem;
      font-weight: 500;
    }
    .popup-radio-item input[type="radio"] {
      accent-color: #0490C8;
      margin-right: 11px;
      width: 1.15em; height: 1.15em;
    }
    .popup-radio-item.selected, .popup-radio-item:active {
      background: #e8f3fa;
    }
    .popup-btn {
      width: 100%;
      background: linear-gradient(90deg, #1c77d0 40%, #20c3d0 100%);
      color: #fff;
      border: none;
      font-size: 1.18rem;
      font-weight: 700;
      border-radius: 15px;
      box-shadow: 0 2px 8px #abd6fa33;
      padding: 11px 0;
      margin-top: 6px;
      margin-bottom: 3px;
      transition: background 0.14s, transform 0.13s;
      cursor: pointer;
    }
    .popup-btn:active { transform: scale(0.98); }
    @media (max-width: 600px) {
      .popup {padding:20px 5px 12px 5px;}
      .popup-title {font-size:1rem;}
      .popup-btn {font-size:0.98rem;}
      .popup-radio-item{font-size:0.94rem;}
    }
  </style>
</head>
<body>
  <div class="popup-bg" id="popupBg">
    <div class="popup">
      <div class="popup-title">Vui lòng chọn quầy để đánh giá</div>
      <form id="formQuay">
        <div class="popup-radio-list">
          <label class="popup-radio-item"><input type="radio" name="quay" value="1" required>Quầy 1</label>
          <label class="popup-radio-item"><input type="radio" name="quay" value="2">Quầy 2</label>
          <label class="popup-radio-item"><input type="radio" name="quay" value="3">Quầy 3</label>
          <label class="popup-radio-item"><input type="radio" name="quay" value="4">Quầy 4</label>
          <label class="popup-radio-item"><input type="radio" name="quay" value="5">Quầy 5</label>
          <label class="popup-radio-item"><input type="radio" name="quay" value="6">Quầy 6</label>
          <label class="popup-radio-item"><input type="radio" name="quay" value="7">Quầy 7</label>
          <label class="popup-radio-item"><input type="radio" name="quay" value="8">Quầy 8</label>
        </div>
        <button type="submit" class="popup-btn">Tiếp tục</button>
      </form>
    </div>
  </div>
  <script>
    // Hiệu ứng chọn radio
    document.querySelectorAll('.popup-radio-item').forEach(label => {
      label.addEventListener('click', () => {
        document.querySelectorAll('.popup-radio-item').forEach(lab => lab.classList.remove('selected'));
        label.classList.add('selected');
      });
    });

    // Xử lý chuyển trang theo quầy
    document.getElementById('formQuay').onsubmit = function(e) {
      e.preventDefault();
      var quay = document.querySelector('input[name="quay"]:checked');
      if (!quay) return;
      var idx = quay.value;
      window.location.href = "quay" + idx + ".html";
    }
  </script>
</body>
</html>
