<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Đánh giá chất lượng phục vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f7fafc;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .header-nrast-wrap {
      width: 100vw;
      max-width: 690px;
      margin: 0 auto 8px auto;
      padding-top: 20px;
      padding-bottom: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nrast-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: center;
      gap: 14px;
      width: 100%;
      margin-bottom: 0px;
    }
    .abbr-logo {
      font-family: 'Arial Black', Arial, sans-serif;
      color: #1976d2;
      font-size: 2.2rem;
      letter-spacing: 2.7px;
      font-weight: 800;
      min-width: 76px;
      text-align: right;
      text-shadow: 0 2px 10px #cfe4f9cc;
      line-height: 1.02;
      margin-right: 8px;
      user-select: none;
    }
    .nrast-divider {
      border-left: 3px solid #111;
      height: 42px;
      margin: 0 8px;
      opacity: 0.87;
      border-radius: 3px;
      box-shadow: 0 2px 8px #b6d4ff33;
    }
    .center-name {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0px;
      margin-left: 0;
      min-width: 110px;
    }
    .center-en {
      color: #222;
      font-size: 1.08rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Montserrat', 'Arial', sans-serif;
      line-height: 1.13;
      margin-bottom: 0px;
    }
    .center-vi {
      color: #2477d3;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      font-family: 'Roboto', 'Arial', sans-serif;
      margin-top: 0px;
      line-height: 1.17;
    }
    .rating-title {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    .star-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }
    .star {
      font-size: 48px;
      color: #b8b8b8;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      margin: 0 3px;
    }
    .highlight { color: #FFC300; transform: scale(1.2); }
    .form-section {
      width: 95vw;
      max-width: 400px;
      background: rgba(255,255,255,0.96);
      border-radius: 22px;
      box-shadow: 0 6px 32px #abc3d555;
      padding: 28px 18px 18px 18px;
      margin: 20px auto 0 auto;
      z-index: 2;
      position: relative;
    }
    .form-control {
      border-radius: 18px !important;
      font-size: 1rem;
      padding: 10px 16px;
      border: 1.5px solid #c3e0f6;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px #e5eefa33;
      background: #f7fafc;
      min-height: 42px;
    }
    .btn-rounded {
      border-radius: 18px;
      font-size: 1.12rem;
      font-weight: 600;
      padding: 10px 34px;
      background: linear-gradient(90deg, #1c77d0 50%, #20c3d0 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 10px #abd6fa33;
      margin-top: 10px;
      margin-bottom: 6px;
      transition: background 0.2s, transform 0.15s;
    }
    .btn-rounded:active { transform: scale(0.97); }
    #message {
      color: #1c77d0;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 14px 0 8px 0;
      min-height: 28px;
    }
    .btn-close-custom {
      border-radius: 16px;
      background: #fff;
      color: #1572c5;
      font-size: 1.04rem;
      border: 1.2px solid #b7e0f9;
      box-shadow: 0 2px 8px #abd6fa33;
      padding: 8px 28px;
      margin-top: 12px;
      font-weight: 600;
      display: none;
    }
    @media (max-width: 600px) {
      .form-section { padding: 16px 4vw 12px 4vw; }
      .header-nrast-wrap{padding-top:7px;max-width:98vw;}
      .nrast-row{gap:4px;}
      .abbr-logo{font-size:1.17rem;min-width:33px;letter-spacing:1px;}
      .nrast-divider{height:20px;margin:0 2px;}
      .center-name{min-width:50px;}
      .center-en{font-size:0.98rem;}
      .center-vi{font-size:0.89rem;}
    }
  </style>
</head>
<body>
  <div class="header-nrast-wrap">
    <div class="nrast-row">
      <span class="abbr-logo">NRAST</span>
      <span class="nrast-divider"></span>
      <span class="center-name">
        <span class="center-en">HCMC ASSET REGISTRATION CENTER</span>
        <span class="center-vi">TRUNG TÂM ĐĂNG KÝ GIAO DỊCH TÀI SẢN TẠI TP.HCM</span>
      </span>
    </div>
  </div>

  <div class="form-section">
    <div class="rating-title">Đánh giá chất lượng phục vụ</div>
    <div class="star-container">
      <span class="star" onclick="setRating(1)">&#9734;</span>
      <span class="star" onclick="setRating(2)">&#9734;</span>
      <span class="star" onclick="setRating(3)">&#9734;</span>
      <span class="star" onclick="setRating(4)">&#9734;</span>
      <span class="star" onclick="setRating(5)">&#9734;</span>
    </div>
    <textarea id="note" class="form-control" rows="3" placeholder="Ý kiến đóng góp (không bắt buộc)"></textarea>
    <button class="btn btn-rounded btn-primary w-100" onclick="submitRating()">Gửi đánh giá</button>
    <div id="message" class="mt-3"></div>
    <button id="closeBtn" class="btn-close-custom w-100" onclick="closeTab()">Đóng lại</button>
  </div>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbyPUAMYOg6W4mPeD6qxFLbDHEwoa1IRyow9bQDnfAF2PpF7Et9z7xrj1sfR_oQcG4K8/exec';
const quay = 'Quầy 2';
let rating = 0;
function setRating(stars) {
  rating = stars;
  document.querySelectorAll('.star').forEach((star, index) => {
    star.classList.toggle('highlight', index < stars);
  });
}
function submitRating() {
  if (rating === 0) {
    alert('Vui lòng chọn số sao để đánh giá!');
    return;
  }
  const note = document.getElementById('note').value;
  const data = new URLSearchParams();
  data.append('quay', quay);
  data.append('rating', rating);
  data.append('note', note);
  fetch(scriptURL, {
    method: 'POST',
    body: data,
    mode: 'no-cors'
  })
  .then(() => {
    document.getElementById('message').textContent = 'Cảm ơn quý khách đã đánh giá!';
    document.getElementById('closeBtn').style.display = 'block';
    setTimeout(() => {
      try { window.close(); } catch(e) {}
      document.getElementById('message').textContent = '';
      document.getElementById('closeBtn').style.display = 'none';
      document.querySelectorAll('.star').forEach(star => star.classList.remove('highlight'));
      document.getElementById('note').value = '';
      rating = 0;
    }, 5000);
  })
  .catch(err => console.error('Lỗi!', err.message));
}
function closeTab() {
  window.close();
  setTimeout(function() {
    document.body.innerHTML = '<div style="text-align:center;padding:70px 24px;font-size:1.25rem;">Quý khách vui lòng bấm nút X hoặc phím home để thoát khỏi trang này.<br><br>Cảm ơn quý khách đã đánh giá!</div>';
  }, 200);
}
</script>

</body>
</html>
