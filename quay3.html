<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Đánh giá chất lượng phục vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f7fafc;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .logo-center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 0 auto 0 auto;
      padding-top: 18px;
      padding-bottom: 0;
      max-width: 430px;
    }
    .nrast-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: auto;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .nrast-abbr {
      font-family: 'Times New Roman', serif;
      color: #003366;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1.1px;
      line-height: 1.08;
      min-width: unset;
      text-align: right;
      user-select: none;
      display: inline-block;
      margin-right: 8px;
      white-space: nowrap;
    }
    .nrast-divider {
      border-left: 5px solid #003366;
      height: 45px;
      margin: 0 8px;
      border-radius: 2px;
      flex-shrink: 0;
    }
    .nrast-en-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 180px;
      min-width: 90px;
    }
    .nrast-en {
      color: #003366;
      font-size: 0.89rem;
      font-family: 'Arial Black', Arial, sans-serif;
      font-weight: 800;
      line-height: 1.13;
      letter-spacing: 0.01em;
      text-align: left;
      margin-bottom: 0px;
      word-break: break-word;
      white-space: normal;
      display: block;
    }
    .nrast-vi {
      color: #C00000;
      font-size: 1.11rem;
      font-family: Arial, sans-serif;
      font-weight: bold;
      line-height: 1.14;
      letter-spacing: 0.01em;
      margin-top: 12px;
      text-align: center;
      word-break: break-word;
      white-space: pre-line;
      width: 100%;
      align-self: center;
      display: block;
    }
    @media (max-width: 420px) {
      .nrast-abbr {font-size: 1.01rem;}
      .nrast-divider {height: 22px;}
      .nrast-en-block {max-width: 92vw;min-width: 50px;}
      .nrast-en {font-size:0.67rem;line-height:1.11;}
    }
    .rating-title {
      margin-top: 16px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    .star-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }
    .star {
      font-size: 48px;
      color: #b8b8b8;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      margin: 0 3px;
    }
    .highlight { color: #FFC300; transform: scale(1.2); }
    .form-section {
      width: 95vw;
      max-width: 400px;
      background: rgba(255,255,255,0.96);
      border-radius: 22px;
      box-shadow: 0 6px 32px #abc3d555;
      padding: 28px 18px 18px 18px;
      margin: 20px auto 0 auto;
      z-index: 2;
      position: relative;
    }
    .form-control {
      border-radius: 18px !important;
      font-size: 1rem;
      padding: 10px 16px;
      border: 1.5px solid #c3e0f6;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px #e5eefa33;
      background: #f7fafc;
      min-height: 42px;
    }
    .btn-rounded {
      border-radius: 18px;
      font-size: 1.12rem;
      font-weight: 600;
      padding: 10px 34px;
      background: linear-gradient(90deg, #1c77d0 50%, #20c3d0 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 10px #abd6fa33;
      margin-top: 10px;
      margin-bottom: 6px;
      transition: background 0.2s, transform 0.15s;
    }
    .btn-rounded:active { transform: scale(0.97); }
    #thankYou {
      display:none;
      text-align:center;
      font-size:1.2rem;
      color:#1c77d0;
      font-weight:600;
      padding:24px 8px 12px 8px;
    }
    .btn-close-custom {
      border-radius: 16px;
      background: #fff;
      color: #1572c5;
      font-size: 1.04rem;
      border: 1.2px solid #b7e0f9;
      box-shadow: 0 2px 8px #abd6fa33;
      padding: 8px 28px;
      margin-top: 16px;
      font-weight: 600;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="logo-center-container">
    <div class="nrast-row">
      <span class="nrast-abbr">RosiAI</span>
      <span class="nrast-divider"></span>
      <span class="nrast-en-block">
        <span class="nrast-en">
          Ho Chi Minh City Center<br>
          For Property And<br>
          Transaction Registration
        </span>
      </span>
    </div>
    <span class="nrast-vi">TRUNG TÂM ĐĂNG KÝ GIAO DỊCH,<br>TÀI SẢN TẠI TP.HCM</span>
  </div>

  <!-- FORM ĐÁNH GIÁ  -->
  <div class="form-section" id="formContent">
    <div class="rating-title">Đánh giá chất lượng phục vụ</div>
    <div class="star-container">
      <span class="star" onclick="setRating(1)">&#9734;</span>
      <span class="star" onclick="setRating(2)">&#9734;</span>
      <span class="star" onclick="setRating(3)">&#9734;</span>
      <span class="star" onclick="setRating(4)">&#9734;</span>
      <span class="star" onclick="setRating(5)">&#9734;</span>
    </div>
    <textarea id="note" class="form-control" rows="3" placeholder="Ý kiến đóng góp (không bắt buộc)"></textarea>
    <button class="btn btn-rounded btn-primary w-100" onclick="submitRating()">Gửi đánh giá</button>
  </div>
  <!-- CẢM ƠN ẨN/HIỆN -->
  <div id="thankYou">
    Cảm ơn quý khách đã đánh giá!<br>
    <button id="closeBtn" class="btn-close-custom w-100" onclick="resetForm()">Đánh giá tiếp</button>
  </div>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbyPUAMYOg6W4mPeD6qxFLbDHEwoa1IRyow9bQDnfAF2PpF7Et9z7xrj1sfR_oQcG4K8/exec';
const quay = 'Quầy 3'; // Đổi số quầy cho từng file quayN.html
let rating = 0;
let autoResetTimeout = null;

function setRating(stars) {
  rating = stars;
  document.querySelectorAll('.star').forEach((star, index) => {
    star.classList.toggle('highlight', index < stars);
  });
}

function submitRating() {
  if (rating === 0) {
    alert('Vui lòng chọn số sao để đánh giá!');
    return;
  }
  // Ẩn form, show cảm ơn ngay lập tức
  document.getElementById('formContent').style.display = 'none';
  document.getElementById('thankYou').style.display = 'block';

  const note = document.getElementById('note').value;
  const data = new URLSearchParams();
  data.append('quay', quay);
  data.append('rating', rating);
  data.append('note', note);

  fetch(scriptURL, {
    method: 'POST',
    body: data,
    mode: 'no-cors'
  });

  // Tự động reset sau 5 giây
  autoResetTimeout = setTimeout(resetForm, 5000);
}

function resetForm() {
  // Huỷ timeout nếu có
  if (autoResetTimeout) clearTimeout(autoResetTimeout);
  // Ẩn thank you, hiện lại form và reset sạch trạng thái
  document.getElementById('formContent').style.display = '';
  document.getElementById('thankYou').style.display = 'none';
  document.querySelectorAll('.star').forEach(star => star.classList.remove('highlight'));
  document.getElementById('note').value = '';
  rating = 0;
}
</script>
</body>
</html>
