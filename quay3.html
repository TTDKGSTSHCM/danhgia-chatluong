<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Đánh giá chất lượng phục vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f7fafc;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .nrast-header {
      width: 95vw;
      max-width: 400px;
      margin: 0 auto;
      padding-top: 30px;
      padding-bottom: 28px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: transparent;
    }
    .nrast-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: stretch;
    }
    .nrast-abbr {
      font-family: 'Times New Roman', serif;
      color: #497fd0;
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1.6px;
      line-height: 1.05;
      min-width: 102px;
      padding-right: 8px;
      text-align: right;
      user-select: none;
    }
    .nrast-divider {
      border-left: 6px solid #497fd0;
      height: 104px;
      margin: 0 13px 0 4px;
      border-radius: 2px;
      flex-shrink: 0;
    }
    .nrast-en-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1 1 0%;
      margin-top: 0.14em;
    }
    .nrast-en {
      color: #111;
      font-size: 1.3rem;
      font-family: 'Arial Black', Arial, sans-serif;
      font-weight: 900;
      line-height: 1.15;
      letter-spacing: 0.03em;
      text-align: left;
      margin-bottom: 0px;
      word-break: break-word;
      white-space: pre-line;
    }
    .nrast-vi {
      color: #c26619;
      font-size: 1.3rem;
      font-family: Arial, sans-serif;
      font-weight: bold;
      line-height: 1.15;
      letter-spacing: 0.02em;
      margin-top: 18px;
      text-align: center;
      word-break: break-word;
      white-space: pre-line;
      width: 100%;
      align-self: center;
    }
    @media (max-width: 600px) {
      .nrast-header{max-width:98vw;padding-top:15px;padding-bottom:8px;}
      .nrast-abbr{font-size:1.17rem;min-width:46px;}
      .nrast-divider{height:44px;margin:0 6px 0 2px;}
      .nrast-en{font-size:0.86rem;}
      .nrast-vi{font-size:0.95rem;margin-top:9px;}
    }
    .rating-title {
      margin-top: 16px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    .star-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }
    .star {
      font-size: 48px;
      color: #b8b8b8;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      margin: 0 3px;
    }
    .highlight { color: #FFC300; transform: scale(1.2); }
    .form-section {
      width: 95vw;
      max-width: 400px;
      background: rgba(255,255,255,0.96);
      border-radius: 22px;
      box-shadow: 0 6px 32px #abc3d555;
      padding: 28px 18px 18px 18px;
      margin: 20px auto 0 auto;
      z-index: 2;
      position: relative;
    }
    .form-control {
      border-radius: 18px !important;
      font-size: 1rem;
      padding: 10px 16px;
      border: 1.5px solid #c3e0f6;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px #e5eefa33;
      background: #f7fafc;
      min-height: 42px;
    }
    .btn-rounded {
      border-radius: 18px;
      font-size: 1.12rem;
      font-weight: 600;
      padding: 10px 34px;
      background: linear-gradient(90deg, #1c77d0 50%, #20c3d0 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 10px #abd6fa33;
      margin-top: 10px;
      margin-bottom: 6px;
      transition: background 0.2s, transform 0.15s;
    }
    .btn-rounded:active { transform: scale(0.97); }
    #message {
      color: #1c77d0;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 14px 0 8px 0;
      min-height: 28px;
    }
    .btn-close-custom {
      border-radius: 16px;
      background: #fff;
      color: #1572c5;
      font-size: 1.04rem;
      border: 1.2px solid #b7e0f9;
      box-shadow: 0 2px 8px #abd6fa33;
      padding: 8px 28px;
      margin-top: 12px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="nrast-header">
    <div class="nrast-row">
      <span class="nrast-abbr">NRAST</span>
      <span class="nrast-divider"></span>
      <span class="nrast-en-block">
        <span class="nrast-en">Ho Chi Minh City<br>Registration Center for<br>Secured Transactions</span>
      </span>
    </div>
    <span class="nrast-vi">TRUNG TÂM ĐĂNG KÝ GIAO DỊCH,<br>TÀI SẢN TẠI TP.HCM</span>
  </div>

  <div class="form-section">
    <div class="rating-title">Đánh giá chất lượng phục vụ</div>
    <div class="star-container">
      <span class="star" onclick="setRating(1)">&#9734;</span>
      <span class="star" onclick="setRating(2)">&#9734;</span>
      <span class="star" onclick="setRating(3)">&#9734;</span>
      <span class="star" onclick="setRating(4)">&#9734;</span>
      <span class="star" onclick="setRating(5)">&#9734;</span>
    </div>
    <textarea id="note" class="form-control" rows="3" placeholder="Ý kiến đóng góp (không bắt buộc)"></textarea>
    <button class="btn btn-rounded btn-primary w-100" onclick="submitRating()">Gửi đánh giá</button>
    <div id="message" class="mt-3"></div>
    <button id="closeBtn" class="btn-close-custom w-100" onclick="closeTab()">Đóng lại</button>
  </div>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbyPUAMYOg6W4mPeD6qxFLbDHEwoa1IRyow9bQDnfAF2PpF7Et9z7xrj1sfR_oQcG4K8/exec';
const quay = 'Quầy 3';
let rating = 0;
function setRating(stars) {
  rating = stars;
  document.querySelectorAll('.star').forEach((star, index) => {
    star.classList.toggle('highlight', index < stars);
  });
}
function submitRating() {
  if (rating === 0) {
    alert('Vui lòng chọn số sao để đánh giá!');
    return;
  }
  const note = document.getElementById('note').value;
  const data = new URLSearchParams();
  data.append('quay', quay);
  data.append('rating', rating);
  data.append('note', note);
  fetch(scriptURL, {
    method: 'POST',
    body: data,
    mode: 'no-cors'
  })
  .then(() => {
    document.getElementById('message').textContent = 'Cảm ơn quý khách đã đánh giá!';
    document.getElementById('closeBtn').style.display = 'block';
    setTimeout(() => {
      try { window.close(); } catch(e) {}
      document.getElementById('message').textContent = '';
      document.getElementById('closeBtn').style.display = 'none';
      document.querySelectorAll('.star').forEach(star => star.classList.remove('highlight'));
      document.getElementById('note').value = '';
      rating = 0;
    }, 5000);
  })
  .catch(err => console.error('Lỗi!', err.message));
}
function closeTab() {
  window.close();
  setTimeout(function() {
    document.body.innerHTML = '<div style="text-align:center;padding:70px 24px;font-size:1.25rem;">Quý khách vui lòng bấm nút X hoặc phím home để thoát khỏi trang này.<br><br>Cảm ơn quý khách đã đánh giá!</div>';
  }, 200);
}
</script>

</body>
</html>
