<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đánh giá Quầy 4 - D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .star { font-size: 60px; color: gray; cursor: pointer; }
    .highlight { color: gold; }
  </style>
</head>
<body class="text-center p-5">

  <h1>Đánh giá chất lượng phục vụ</h1>
  <h2>Quầy 4 - D</h2>

  <div class="mb-3">
    <span class="star" onclick="setRating(1)">&#9734;</span>
    <span class="star" onclick="setRating(2)">&#9734;</span>
    <span class="star" onclick="setRating(3)">&#9734;</span>
    <span class="star" onclick="setRating(4)">&#9734;</span>
    <span class="star" onclick="setRating(5)">&#9734;</span>
  </div>

  <button class="btn btn-primary btn-lg" onclick="submitRating()">Gửi đánh giá</button>
  <p id="message" class="mt-3"></p>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwNi5t08gZzKPmZRMUGwgFtkHN4WjsaaLXsFankTSVWExJ7hHZ1Ql1b4R-Rl0oKNCe_/exec';
const counter = 'Quầy 4 - D';
let rating = 0;

function setRating(stars) {
  rating = stars;
  document.querySelectorAll('.star').forEach((star, index) => {
    star.classList.toggle('highlight', index < stars);
  });
}

function submitRating() {
  if (rating === 0) {
    alert('Vui lòng chọn số sao để đánh giá!');
    return;
  }
  const data = { counter: counter, rating: rating };
  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data),
    mode: 'no-cors'
  })
  .then(() => {
    document.getElementById('message').textContent = 'Cảm ơn quý khách đã đánh giá!';
  })
  .catch(err => console.error('Lỗi!', err.message));
}
</script>

</body>
</html>
