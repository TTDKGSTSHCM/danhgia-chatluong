<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Đánh giá chất lượng phục vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f7fafc;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .bg-logo {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      width: 55vw;
      max-width: 410px;
      min-width: 210px;
      opacity: 0.12;
      filter: blur(2.5px) grayscale(20%);
      pointer-events: none;
      user-select: none;
    }
    .header-custom {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 10px 16px 10px;
      z-index: 1;
      gap: 6px;
    }
    .abbr-left {
      font-weight: bold;
      color: #1976d2;
      font-size: 2.3rem;
      letter-spacing: 1.2px;
      font-family: 'Arial Black', Arial, sans-serif;
      line-height: 1.1;
      text-shadow: 1px 1px 2px #fff8;
      text-align: center;
    }
    .center-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 0;
      text-align: center;
    }
    .center-title-vi {
      font-weight: bold;
      color: #424242;
      font-size: 1.08rem;
      letter-spacing: 0.3px;
      text-align: center;
    }
    .center-title-en {
      color: #757575;
      font-size: 1.02rem;
      font-weight: 500;
      text-align: center;
    }
    .rating-title {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    .star-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }
    .star {
      font-size: 48px;
      color: #b8b8b8;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      margin: 0 3px;
    }
    .highlight { color: #FFC300; transform: scale(1.2); }
    .form-section {
      width: 95vw;
      max-width: 400px;
      background: rgba(255,255,255,0.96);
      border-radius: 22px;
      box-shadow: 0 6px 32px #abc3d555;
      padding: 28px 18px 18px 18px;
      margin: 20px auto 0 auto;
      z-index: 2;
      position: relative;
    }
    .form-control {
      border-radius: 18px !important;
      font-size: 1rem;
      padding: 10px 16px;
      border: 1.5px solid #c3e0f6;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px #e5eefa33;
      background: #f7fafc;
      min-height: 42px;
    }
    .btn-rounded {
      border-radius: 18px;
      font-size: 1.12rem;
      font-weight: 600;
      padding: 10px 34px;
      background: linear-gradient(90deg, #1c77d0 50%, #20c3d0 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 10px #abd6fa33;
      margin-top: 10px;
      margin-bottom: 6px;
      transition: background 0.2s, transform 0.15s;
    }
    .btn-rounded:active { transform: scale(0.97); }
    #message {
      color: #1c77d0;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 14px 0 8px 0;
      min-height: 28px;
    }
    .btn-close-custom {
      border-radius: 16px;
      background: #fff;
      color: #1572c5;
      font-size: 1.04rem;
      border: 1.2px solid #b7e0f9;
      box-shadow: 0 2px 8px #abd6fa33;
      padding: 8px 28px;
      margin-top: 12px;
      font-weight: 600;
      display: none;
    }
    @media (max-width: 600px) {
      .form-section { padding: 16px 4vw 12px 4vw; }
      .header-custom {padding: 16px 2vw 8px 2vw;}
      .abbr-left{font-size:1.3rem;}
      .center-title-vi, .center-title-en{font-size:0.95rem;}
      .rating-title{font-size:1.1rem;}
      .star{font-size:34px;}
      .bg-logo{width:80vw;max-width:370px;}
    }
  </style>
</head>
<body>
  <img src="Logo.jpg" alt="Logo" class="bg-logo">
  <div class="header-custom">
    <div class="abbr-left">NRAST</div>
    <div class="center-info">
      <div class="center-title-vi">TRUNG TÂM ĐĂNG KÝ GIAO DỊCH TÀI SẢN TẠI TP.HCM</div>
      <div class="center-title-en">HCMC ASSET REGISTRATION CENTER</div>
    </div>
  </div>

  <div class="form-section">
    <div class="rating-title">Đánh giá chất lượng phục vụ</div>
    <div class="star-container">
      <span class="star" onclick="setRating(1)">&#9734;</span>
      <span class="star" onclick="setRating(2)">&#9734;</span>
      <span class="star" onclick="setRating(3)">&#9734;</span>
      <span class="star" onclick="setRating(4)">&#9734;</span>
      <span class="star" onclick="setRating(5)">&#9734;</span>
    </div>
    <textarea id="note" class="form-control" rows="3" placeholder="Ý kiến đóng góp (không bắt buộc)"></textarea>
    <button class="btn btn-rounded btn-primary w-100" onclick="submitRating()">Gửi đánh giá</button>
    <div id="message" class="mt-3"></div>
    <button id="closeBtn" class="btn-close-custom w-100" onclick="closeTab()">Đóng lại</button>
  </div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwNi5t08gZzKPmZRMUGwgFtkHN4WjsaaLXsFankTSVWExJ7hHZ1Ql1b4R-Rl0oKNCe_/exec';
const quay = 'Quầy 5'; // Chỉ để gửi về database, không hiển thị
let rating = 0;
function setRating(stars) {
  rating = stars;
  document.querySelectorAll('.star').forEach((star, index) => {
    star.classList.toggle('highlight', index < stars);
  });
}
function submitRating() {
  if (rating === 0) {
    alert('Vui lòng chọn số sao để đánh giá!');
    return;
  }
  const note = document.getElementById('note').value;
  const data = { rating: rating, note: note, quay: quay };
  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify(data),
    mode: 'no-cors'
  })
  .then(() => {
    document.getElementById('message').textContent = 'Cảm ơn quý khách đã đánh giá!';
    document.getElementById('closeBtn').style.display = 'block';
    setTimeout(() => {
      try { window.close(); } catch(e) {}
      document.getElementById('message').textContent = '';
      document.getElementById('closeBtn').style.display = 'none';
      document.querySelectorAll('.star').forEach(star => star.classList.remove('highlight'));
      document.getElementById('note').value = '';
      rating = 0;
    }, 5000);
  })
  .catch(err => console.error('Lỗi!', err.message));
}
function closeTab() {
  window.close();
}
</script>

</body>
</html>
